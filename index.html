<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Metode Pembayaran</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://files.catbox.moe/690e14.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 30px 20px;
      backdrop-filter: brightness(75%);
      min-height: 100vh;
    }
    h2 {
      margin-bottom: 30px;
      font-size: 2em;
    }
    .payment-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
      max-width: 600px;
      margin: 0 auto;
    }
    .option {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      color: #333;
    }
    .option img {
      max-width: 160px;
      height: auto;
    }
    .option p {
      margin-top: 10px;
      font-weight: bold;
      font-size: 17px;
    }
    .copy-btn {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 14px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .copy-btn:hover {
      background: #1da851;
    }
    .buttons {
      margin-top: 35px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 12px 18px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }
    .report {
      background: #E8232F;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pilih Metode Pembayaran</h2>
    <div class="payment-options">
      <!-- QRIS dengan gambar QR -->
      <div class="option">
        <img src="https://files.catbox.moe/vk60b1.jpg" alt="QRIS">
        <p>QRIS</p>
      </div>
      <!-- Dana dengan logo + nomor -->
      <div class="option">
        <img src="https://files.catbox.moe/ds16lf.jpeg" alt="Dana Logo">
        <p id="danaNumber">083871645317</p>
        <button class="copy-btn" onclick="copyDana()">Copy Nomor</button>
      </div>
    </div>
    <div class="buttons">
      <a href="mailto:zieofficialpay@gmail.com" class="btn report">Laporkan Masalah</a>
    </div>
  </div>

  <script>
    function copyDana() {
      const danaNumber = document.getElementById("danaNumber").innerText;
      navigator.clipboard.writeText(danaNumber).then(() => {
        alert("Nomor Dana berhasil disalin: " + danaNumber);
      }).catch(err => {
        alert("Gagal menyalin nomor");
      });
    }
  </script>
</body>
</html>
